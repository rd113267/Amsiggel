name: Deploy android to Google Play
on:
  push:
    branches:
      - master
jobs:
  install-and-deploy:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install npm dependencies
        run: |
          yarn
      - name: Build android aab
        run: |
          echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
          cd android
          echo "AMSIGGEL_KEY_ALIAS=${{ secrets.AMSIGGEL_KEY_ALIASS }}" >> gradle.properties
          echo "AMSIGGEL_UPLOAD_STORE_FILE=${{ secrets.AMSIGGEL_UPLOAD_STORE_FILE }}" >> gradle.properties
          echo "AMSIGGEL_UPLOAD_STORE_PASSWORD=${{ secrets.AMSIGGEL_UPLOAD_STORE_PASSWORD }}" >> gradle.properties
          echo "AMSIGGEL_UPLOAD_KEY_PASSWORD=${{ secrets.AMSIGGEL_UPLOAD_KEY_PASSWORD }}" >> gradle.properties
          ./gradlew bundleRelease
      - name: upload bundle to Google Play
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{secrets.SERVICE_ACCOUNT_JSON}}
          packageName: com.amsiggel
          releaseFile: android/app/build/outputs/bundle/release/app-release.aab
          track: production
          #userFraction: 0.33
          whatsNewDirectory: whatsnew
          #mappingFile: /app/build/outputs/mapping/release/mapping.txt
